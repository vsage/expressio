<ion-content padding>
  <ion-grid>
      <ion-row>
        <p class="welcome-title">EXPRESSIO</p>
        
      </ion-row>
      <ion-row>
        <ion-col col-10 offset-1>
            <button block ion-button large 
            color="secondary"
            [navPush]="themePage"
            [navParams]="{'type':'free'}"
            class="welcome-button">Jeu Libre</button><br>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-10 offset-1>
              <button block ion-button large
              color="secondary"
              [navPush]="teamsCreatePage"
              [navParams]="{'type':'team'}"
              class="welcome-button">Jeu en Ã©quipes</button><br>
          </ion-col>
      </ion-row>
  </ion-grid>
  <ion-footer>
      <ion-grid>
        <ion-row>
          <ion-col col-4 class="col-flex-center">
   
              <button block ion-button
              icon-only
              color="dark-green"
              class="parameter-button"
              (click)="goToRules()">
              <ion-icon name="help"></ion-icon></button>
          </ion-col>
          <ion-col col-4 class="col-flex-center">
              <button block ion-button 
              color="dark-green"
              class="parameter-button"
              (click)="goToSettings()">
              <ion-icon name="settings"></ion-icon></button>
          </ion-col>
          <ion-col col-4 class="col-flex-center">
              <button block ion-button 
              color="dark-green"
              class="parameter-button" disabled>
              <ion-icon name="add"></ion-icon></button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-footer>
</ion-content>

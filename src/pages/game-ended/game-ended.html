<ion-content padding>
  <div *ngFor="let score of displayedScores;
  let i = index; 
  trackBy:trackByIndex;" 
  [attr.data-index]="i"
  [className]="i==0 ? 'win' : 'lose'"
  >
      <div>#{{i+1}}</div>
      <p color="primary" 
      >{{score.team}}
      </p>
      <div color="primary">{{score.score}}</div>
  </div>

  <button clear class="end-button" ion-button block (click)="dismiss()">Home</button>
</ion-content>
